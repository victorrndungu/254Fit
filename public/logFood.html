<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>254Fit - Log Food</title>
    <link rel="stylesheet" href="logFood.css">
</head>
<body>
    <header class="header">
        <a href="notifications.html" class="notification-icon">
            <img src="bell.png" alt="Notifications">
            <span class="notification-count">3</span>
        </a>
        <div class="title">254Fit - Log Food</div>
        <a href="profile.html" class="profile-icon">
            <img src="profile-picture.png" alt="Profile Picture">
        </a>
    </header>
    <main class="main">
        <div class="calories-remaining">
            <div class="calories-summary">
                <div class="calories-item">
                    <span class="calories-value" id="goal">0</span>
                    <span class="calories-label">Goal</span>
                    <button onclick="openGoalForm()">Set Goal</button>
                </div>
                <div class="calories-item">
                    <span class="calories-value" id="food">0</span>
                    <span class="calories-label">Food</span>
                </div>
                <div class="calories-item">
                    <span class="calories-value" id="exercise">0</span>
                    <span class="calories-label">Exercise</span>
                </div>
                <div class="calories-item">
                    <span class="calories-value" id="remaining">0</span>
                    <span class="calories-label">Remaining</span>
                </div>
            </div>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="meal-title">Breakfast</span>
                    <a href="searchFood.html?meal=Breakfast" class="add-food">ADD FOOD</a>
                </div>
                <div class="meal-items" id="breakfastItems"></div>
            </div>
            <div class="meal">
                <div class="meal-header">
                    <span class="meal-title">Lunch</span>
                    <a href="searchFood.html?meal=Lunch" class="add-food">ADD FOOD</a>
                </div>
                <div class="meal-items" id="lunchItems"></div>
            </div>
            <div class="meal">
                <div class="meal-header">
                    <span class="meal-title">Dinner</span>
                    <a href="searchFood.html?meal=Dinner" class="add-food">ADD FOOD</a>
                </div>
                <div class="meal-items" id="dinnerItems"></div>
            </div>
        </div>
        <div id="foodForm" class="food-form">
            <div class="form-content">
                <span class="close" onclick="closeFoodForm()">&times;</span>
                <h2 id="mealTitle">Add Food</h2>
                <form id="foodFormElement">
                    <input type="hidden" id="mealType">
                    <label for="foodName">Food Name:</label>
                    <input type="text" id="foodName" required>
                    <label for="calories">Calories:</label>
                    <input type="number" id="calories" required>
                    <button type="submit">Add Food</button>
                </form>
            </div>
        </div>
        <div id="goalForm" class="goal-form">
            <div class="form-content">
                <span class="close" onclick="closeGoalForm()">&times;</span>
                <h2>Set Calorie Goal</h2>
                <form id="goalFormElement">
                    <label for="goalCalories">Calorie Goal:</label>
                    <input type="number" id="goalCalories" required>
                    <button type="submit">Set Goal</button>
                </form>
            </div>
        </div>
    </main>
    <nav class="navigation">
        <a href="homepage.html" class="nav-item">
            <img src="icons/dashboard.png" alt="Dashboard"> Dashboard
        </a>
        <a href="logFood.html" class="nav-item active">
            <img src="icons/log-food.png" alt="Log Food"> Log Food
        </a>
        <a href="ask.html" class="nav-item">
            <img src="icons/ask.png" alt="Ask"> Ask
        </a>
        <a href="activityLog.html" class="nav-item">
            <img src="icons/activityLog.png" alt="Activity Log"> Activity Log
        </a>
    </nav>
    <script src="logFood.js"></script>
</body>
</html>
