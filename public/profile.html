<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>254Fit - Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header class="header">
        <div class="title">254Fit - Profile</div>
    </header>
    <main class="main">
        <div class="profile-container">
            <form id="profileForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" readonly>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="calorieGoal">Calorie Goal</label>
                    <input type="number" id="calorieGoal">
                </div>
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="text" id="height" placeholder="e.g., 173">
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="text" id="weight" placeholder="e.g., 70">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="rather_not_say">Rather not say</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dailyCaloricIntake">Daily Caloric Intake</label>
                    <input type="number" id="dailyCaloricIntake">
                </div>
                <div class="form-group">
                    <label for="workoutDays">Workout Days</label>
                    <input type="number" id="workoutDays">
                </div>
                <button type="button" id="saveButton">Save</button>
            </form>
            <p id="error-message" class="error-message"></p>
        </div>
    </main>
    <script src="profile.bundle.js"></script>
</body>
</html>
