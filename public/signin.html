<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>254Fit - Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <header class="header">
        <div class="title">254Fit - Welcome</div>
    </header>
    <main class="main">
        <div class="signin-container">
            <h2>WELCOME TO 254FIT</h2>
            <form id="signinForm">
                <div class="form-group">
                    <label for="signinEmail">Email</label>
                    <input type="email" id="signinEmail" required>
                </div>
                <div class="form-group">
                    <label for="signinPassword">Password</label>
                    <input type="password" id="signinPassword" required>
                </div>
                <button type="button" id="signinButton" class="auth-button">Sign in with Email</button>
            </form>
            <p id="error-message" class="error-message"></p>
            <p>New to 254Fit? <a href="signup.html">Join today</a></p>
        </div>
    </main>
    <script src="signin.bundle.js"></script> <!-- Updated script source -->
</body>
</html>
