<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Logger</title>
    <link rel="stylesheet" href="activityLog.css">
</head>
<body>
    <header class="header">
        <a href="notifications.html" class="notification-icon">
            <img src="bell.png" alt="Notifications">
            <span class="notification-count">3</span>
        </a>
        <div class="title">254Fit - Log Activity</div>
        <a href="profile.html" class="profile-icon">
            <img src="profile.png" alt="Profile">
        </a>
    </header>
    <main class="main">
        <div class="activity-form">
            <label for="activity">Activity:</label>
            <select id="activity">
                <option value="running">Running</option>
                <option value="walking">Walking</option>
                <option value="cycling">Cycling</option>
                <option value="swimming">Swimming</option>
                <option value="weightlifting">Weightlifting</option>
                <option value="yoga">Yoga</option>
            </select>
            <br>
            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" min="1">
            <br>
            <label for="distance">Distance (optional, km):</label>
            <input type="number" id="distance" step="0.01">
            <br>
            <button id="logActivityButton">Log Activity</button>
        </div>
        <h2>Activity Logs</h2>
        <ul id="activityLogs" class="activity-log"></ul>
        <h2>Weekly Records</h2>
        <div class="weekly-records-container">
            <ul id="weeklyRecords" class="weekly-records"></ul>
        </div>
    </main>
    <nav class="navigation">
        <a href="homepage.html" class="nav-item">
            <img src="dashboard-icon.png" alt="Dashboard" class="nav-icon">
            Dashboard
        </a>
        <a href="logFood.html" class="nav-item">
            <img src="logFood-icon.png" alt="Log Food" class="nav-icon">
            Log Food
        </a>
        <a href="ask.html" class="nav-item">
            <img src="ask-icon.png" alt="Ask" class="nav-icon">
            Ask
        </a>
        <a href="goals.html" class="nav-item">
            <img src="goals-icon.png" alt="Goals" class="nav-icon">
            Goals
        </a>
    </nav>
    <script type="module" src="activityLog.js"></script> <!-- Script type set to module -->
</body>
</html>
